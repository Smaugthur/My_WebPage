<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <meta name="author" content="Smaugthur">
    <!-- WEB TITLE -->
    <title>My WebPage</title>
    <!-- MULISH FONT-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
    <!-- PRESS START 2P FONT-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>

<body>
    <!-- Landing Page -->
    <div class="landing">
        <!-- Typing text -->
        <h1 class="typing-text">Soy <span style="color: #f14141;">Daniel Rayo</span> </h1>
        <!-- Anoying Dogs-->
        <img id="anoying_dog_sleeping" src="./img/anoying_dog_sleeping.gif" alt="anoying_dog_sleeping">
        <img id="anoying_dog_rope" src="./img/anoying_dog_rope.gif" alt="anoying_dog_sleeping">
        <!-- Anoying Dog BOUNCING-->
        <div class="anoying_Dog">
            <marquee behavior="alternate" direction="up">
                <marquee behavior="alternate" direction="left" scrollamount="6">
                    <img src="./img/anoying_dog.gif" alt="Zelda wallpaper">
                </marquee>
            </marquee>  
        </div>
    </div>
    <!-- Parallax effect -->
    <div class="parallax">
        <img src="./img/Link_hiking.png" alt="Link_hiking">
        <img src="./img/Link_background.jpg" alt="Link_hiking">
    </div>
</body>
</html>
